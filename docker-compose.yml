version: '3'

services:
  apps:
    image: node:18
    ports:
      - '8000:8000' # Nuxt
      - '3000:3000' # Payload
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
      # Nuxt specific
      NUXT_PORT: 8000
      # Payload specific
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/payload
      PAYLOAD_SECRET: TESTING

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
